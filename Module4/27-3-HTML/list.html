<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	
	<!-- 
	
	Types of List:
	1.Ordered List
	2.Unordered List
	3.Definition List [Nested List]
	-->
	
	
	<!-- ordered List -->
	<ol type="1" start="5">
		<li>Android</li>
		<li>Java</li>
		<li>Php</li>
	</ol>

	<br>
	<br>

	<!-- unordered List -->
	<ul type="circle">
		<li>Android</li>
		<li>Java</li>
		<li>Php</li>
	</ul>


	<br>
	<br>
	
	
	<dl>
		
		<dt>Rajkot</dt>
		
		<dd>Famous for ABC</dd>
		
		<dt>Baroda</dt>
	
		<dd>Famous for XYZ</dd>
		
		
	</dl>



</body>
</html>
